<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tela de Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="chat-container">
    <div class="chat-title">
        <h1>Chat</h1>
        <hr style="width: 550px; height: 1px; color: black;">
    </div>
    <div id="chat-area">
    </div>
    <div id="input-area">
      <input type="text" id="message-text" placeholder="Digite sua mensagem">
      <button id="send-button" onclick="Enviar();">Enviar</button>
    </div>
  </div>
</body>
</html>
